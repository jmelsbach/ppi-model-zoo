# lightning.pytorch==2.2.5
seed_everything: 5353456
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: 16-mixed
  logger: null
  callbacks:
  - class_path: lightning.pytorch.callbacks.StochasticWeightAveraging
    init_args:
      swa_lrs: 0.01
      swa_epoch_start: 0.8
      annealing_epochs: 10
      annealing_strategy: cos
      avg_fn: null
      device: Unable to serialize instance cpu
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint
    init_args:
      dirpath: rapppid_checkpoints/
      filename: rapppid-{epoch:02d}-{validate_weighted_f1:.2f}
      monitor: validate_weighted_f1
      verbose: false
      save_last: null
      save_top_k: 5
      save_weights_only: false
      mode: max
      auto_insert_metric_name: true
      every_n_train_steps: null
      train_time_interval: null
      every_n_epochs: null
      save_on_train_epoch_end: null
      enable_version_counter: true
  fast_dev_run: false
  max_epochs: 100
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: null
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
model:
  num_codes: 250
  embedding_size: 64
  steps_per_epoch: null
  num_epochs: 100
  lstm_dropout_rate: 0.3
  classhead_dropout_rate: 0.2
  rnn_num_layers: 2
  classhead_num_layers: 2
  lr: 0.01
  weight_decay: 0.0001
  bi_reduce: last
  class_head_name: mult
  variational_dropout: false
  lr_scaling: false
  trunc_len: 1500
  embedding_droprate: 0.3
  frozen_epochs: 0
  optimizer_type: ranger21
data:
  tokenizer_file: .data/spm.model
  use_sentence_processor: true
  use_padding: true
  truncate_len: 1500
  random_seed: 5353456
  data_dir: .data
  file_name: benchmarkingGS_v1-0_similarityMeasure_sequence_v3-1.csv
  batch_size: 80
  num_workers: 4
  with_validation: true
  limit: null
ckpt_path: null
